<app-header></app-header>
<section class="solicitacoes container mt-5">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <form class="form pesquisa-solicitacoes mt-3" >
        <div class="input-group">
          <span class="input-group-addon">
            <label for="pesquisa"><i class="fa fa-search"></i></label>
          </span>
          <input
            class="form-control border-black"
            type="search"
            placeholder="Pesquisar"
            id="pesquisa"
            name="pesquisa"
            [(ngModel)]="filtro.nomepaciente"
            (ngModelChange)="busca($event)"
          />
        </div>
      </form>
    </div>
    <div class="col-2"></div>
  </div>

  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <table class="table table-striped tabela-solicitacoes">
        <thead>
          <tr >
            <th  class="text-white bg-primary">Paciente</th>
            <th  class="text-white bg-primary">Nascimento</th>
            <th  class="text-white bg-primary">CPF</th>
            <th  class="text-white bg-primary">
              Ações
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of pacientes">
            <td>{{item.nome}}</td>
            <td>{{item.datanasc}}</td>
            <td>{{item.cpf}}</td>
            <td><div ngbDropdown class="d-inline-block">
              <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
                Prosseguir
              </button>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button ngbDropdownItem (click)="solicitacao(item.id)">Solicitações clínicas</button>
                <button ngbDropdownItem (click)="listagem(item.id)">Listagens Solicitações</button>
              </div>
            </div></td>
          </tr>

        </tbody>
      </table>

      <div class="d-flex justify-content-center p-2">
        <ngb-pagination
          [collectionSize]="collectionSize"
          [(page)]="page"
          [pageSize]="pageSize"
        >
        </ngb-pagination>
      </div>
    </div>
    <div class="col-2"></div>
  </div>
</section>
<app-footer></app-footer>
